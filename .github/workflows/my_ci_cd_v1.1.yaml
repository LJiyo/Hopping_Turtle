name: Hopping Turtle CI

on:
    push:
        branches: ["main"]
    pull_request:
        branches: ["main"]

jobs:
    build:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout Repository
              uses: actions/checkout@v4
              with:
                sparse-checkout:
                  hopping-turtle 
            
            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                node-version: 18

            - name: Install Dependencies
              run: npm install

            - name: Run Linter and Basic Tests (if present)
              run: |
                npm run lint || true
                npm test || true

            - name: Build Expo App
              run:
                npm start
